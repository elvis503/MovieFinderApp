<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Movie Finder</title>
</head>
<body>
    <div class="title-container">
        <h2 class="home-title">Movie Finder</h2>
        <div class="title-line"></div>
        <div class="home-desc">
            <p>Find all your favourite movies in one place! Enter below the movie you would like to search for: </p>
        </div>
        <form class="search-submit" type="submit">
            <a href="search.html"></a>
            <div class="search-box">
                <input type="text" class="input-search" placeholder="e.g. Titanic">
            </div>
        </form>
    </div>
    <div class="img-container">
        <img src="./img/movie-theater-background.jpg">
    </div>
</body>
</html>
